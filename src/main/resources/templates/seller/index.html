<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>모바일 키오스크</title>
  </head>

  <style>
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>

  <body>

    <div class="row pt-5 mt-5">
      <div class="container col-lg-3 col-lg-offset-3">
        <form class="form-signin d-grid gap-2" method="post" th:action="@{/}" th:object="${member}">
          <h1 class="form-signin-heading text-center">모바일 키오스크</h1>
          <div th:if="${param.error}" class="alert alert-error field-error">
            회원 정보가 맞지 않습니다.
          </div>
          <div th:if="${param.logout}" class="alert alert-success">
            로그아웃 되었습니다.
          </div>
          <div th:if="${param.join}" class="alert alert-success">
            회원가입이 완료되었습니다.
          </div>
          <label for="username" class="sr-only pt-4">아이디</label>
          <input type="text" id="username" th:field="*{username}" class="form-control col-lg-4" placeholder="ID" required autofocus>
          <label for="Password" class="sr-only pt-2">비밀번호</label>
          <input type="password" id="Password" th:field="*{password}" class="form-control" placeholder="Password" required>
          <input name="${_csrf.parameterName}" type="hidden" value="${_csrf.token}">
          <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
          <label>
            <a href="/sign-up" style="text-decoration: none"> 회원가입
          </label>
        </form>
      </div>
    </div>

    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
