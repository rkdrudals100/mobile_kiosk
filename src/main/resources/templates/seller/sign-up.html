<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>모바일 키오스크</title>

    <style>
      .field-error {
        border-color: #dc3545;
        color: #dc3545;
      }
    </style>
  </head>
  <body>

    <div class="row pt-5 mt-5">
      <div class="container col-lg-3 col-lg-offset-3">
        <form class="form-signin d-grid gap-2" method="post" th:action="sign-up" th:object="${member}">
          <h1 class="form-signin-heading text-center">회원가입</h1>
          <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">글로벌 오류 메시지</p>
          </div>
          <label for="username" class="sr-only pt-4">아이디</label>
            <div class="field-error" th:errors="*{username}">
              아이디 에러
            </div>
          <input type="text" autocomplete="off" id="username" th:field="*{username}" th:errorclass="field-error" class="form-control col-lg-4" placeholder="ID" required autofocus>
          <label for="url" class="sr-only">url 주소</label>
          <div class="field-error" th:errors="*{url}">
            url 에러
          </div>
          <input type="text" autocomplete="off" id="url" th:field="*{url}" th:errorclass="field-error"  class="form-control col-lg-4" placeholder="url 주소(영어+숫자)" required autofocus>
          <label for="password" class="sr-only">비밀번호</label>
          <div class="field-error" th:errors="*{password}">
            password 에러
          </div>
          <input type="password" autocomplete="off" id="password" th:field="*{password}" th:errorclass="field-error"  class="form-control" placeholder="Password 4~8자리" required>
          <label for="checkPassword" class="sr-only">비밀번호 재확인</label>
          <input type="password" autocomplete="off" id="checkPassword" th:field="*{checkPassword}" th:errorclass="field-error"  class="form-control" placeholder="Password" required>
          <button class="btn btn-lg btn-primary btn-block" type="submit">회원가입</button>
          <label>
            <a href="/" style="text-decoration: none"> 뒤로가기
          </label>
        </form>
  
      </div> <!-- /container -->
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
