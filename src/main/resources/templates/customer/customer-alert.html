	<div class="card-body bg-white border-top border-bottom" style="position: sticky; top: 0; z-index: 1;">

	<div class="text-center" style="margin-top: 5vh;">
		<h1><strong>주문번호</strong></h1>
		<h1 style="margin-top: 2vh;" th:text="${order.id}"><strong>000</strong></h1>
	</div>

	<!--
		ORDER : 주문 대기
		REFUSE : 주문 거절
		ACCEPT : 조리중
		SOLD : 조리 완료
	 -->
	<div class="text-center" style="margin-top: 10vh;">
		<div class="row">
			<div class="col">
				<div th:switch="${order.orderStatus.toString()}">
					<div th:case="ORDER">
						<svg xmlns="http://www.w3.org/2000/svg" width="30vw" height="30vw" fill="currentColor" class="bi bi-alarm" viewBox="0 0 16 16">
							<path d="M8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5z"/>
							<path d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1h-3zm1.038 3.018a6.093 6.093 0 0 1 .924 0 6 6 0 1 1-.924 0zM0 3.5c0 .753.333 1.429.86 1.887A8.035 8.035 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5zM13.5 1c-.753 0-1.429.333-1.887.86a8.035 8.035 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1z"/>
						</svg>
					</div>
					<div th:case="REFUSE" style="margin-top: -7vw">
						<img src="/img/brokenEgg.png" width="150vw" height="140vw">
					</div>
					<div th:case="ACCEPT">
						<svg xmlns="http://www.w3.org/2000/svg" width="30vw" height="30vw" fill="currentColor" class="bi bi-egg" viewBox="0 0 16 16">
							<path d="M8 15a5 5 0 0 1-5-5c0-1.956.69-4.286 1.742-6.12.524-.913 1.112-1.658 1.704-2.164C7.044 1.206 7.572 1 8 1c.428 0 .956.206 1.554.716.592.506 1.18 1.251 1.704 2.164C12.31 5.714 13 8.044 13 10a5 5 0 0 1-5 5zm0 1a6 6 0 0 0 6-6c0-4.314-3-10-6-10S2 5.686 2 10a6 6 0 0 0 6 6z"/>
						</svg>
					</div>
					<div th:case="SOLD">
						<svg xmlns="http://www.w3.org/2000/svg" width="30vw" height="30vw" fill="currentColor" class="bi bi-egg-fried" viewBox="0 0 16 16">
							<path d="M8 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
							<path d="M13.997 5.17a5 5 0 0 0-8.101-4.09A5 5 0 0 0 1.28 9.342a5 5 0 0 0 8.336 5.109 3.5 3.5 0 0 0 5.201-4.065 3.001 3.001 0 0 0-.822-5.216zm-1-.034a1 1 0 0 0 .668.977 2.001 2.001 0 0 1 .547 3.478 1 1 0 0 0-.341 1.113 2.5 2.5 0 0 1-3.715 2.905 1 1 0 0 0-1.262.152 4 4 0 0 1-6.67-4.087 1 1 0 0 0-.2-1 4 4 0 0 1 3.693-6.61 1 1 0 0 0 .8-.2 4 4 0 0 1 6.48 3.273z"/>
						</svg>
					</div>
				</div>
			</div>
		</div>
		<div class="row" style="margin-top: 6vh;">
			<div class="col">
				<div th:switch="${order.orderStatus.toString()}">
				<strong style="font-size: 3em;" th:case="ORDER">주문 대기중</strong>
				<strong style="font-size: 3em;" th:case="REFUSE">주문 거절</strong>
				<strong style="font-size: 3em;" th:case="ACCEPT">조리중</strong>
				<strong style="font-size: 3em;" th:case="SOLD">조리 완료</strong>
				</div>
			</div>
		</div>
		<th:block th:if="${#strings.equals(order.orderStatus, 'REFUSE')}">
			<div class="row" style="margin-top: 6vh">
				<div class="col">
					<strong>거절 사유 : [[${order.reasonOfRefuse}]]</strong>
				</div>
			</div>
		</th:block>
		<div style="color: red; padding-top: 5vh">페이지를 나갈 시 다시 접속할 수 없습니다.</div>
		<div style="color: red">번호를 기억하시거나 캡처해주세요.</div>

		<form method="post" id="newOrderCreate" th:action="@{/customer/customer-alert/newOrder}">
			<input type="hidden" name="sellerId" th:value="${order.getMember().getId()}">
<!--			<button class="btn btn-lg btn-primary btn-block" type="submit"  style="margin-top: 10vh">추가 주문하기</button>-->
			<button class="btn btn-lg btn-primary btn-block" type="button" onclick="make_newOrder()" style="margin-top: 10vh">추가 주문하기</button>
<!--			onclick="document.location.href='/customer/customer-alert/newOrder'"-->
		</form>
	</div>

	<script>
		function make_newOrder(){
		if (confirm("기존에 주문하신 내용은 다시 불러오실 수 없습니다.\n번호를 기억하시거나 캡쳐해주세요.\n추가 주문하시겠습니까?") == true){
		document.getElementById('newOrderCreate').submit();
		}else{
		return;
		}
		}
	</script>
